{% extends "layouts/default.html" %}
{% block content %}
<div class="common-header">
    <header class="container jumbotron">
      <h1>
          <img width="70px" src="{{url_for('static',filename='python-logo-large.png')}}" />
          PyDB
          <small>Python Developers Baroda</small>
      </h1>
    </header>
</div>
<div class="container row">
    <div class="col-md-10 col-md-offset-1">
    <h1><i class="fa fa-fw fa-rss"></i> Connect With Us</h1>
    <hr />
    <div class="row">
        <div class="col-md-4">
            <h4><i class="fa fa-fw fa-facebook"></i> Facebook Page</h4>
            <div class="fb-page"
            data-href="https://www.facebook.com/pydevbaroda"
            data-hide-cover="false"
            data-show-facepile="true"
            data-show-posts="true">
                <div class="fb-xfbml-parse-ignore">
                    <blockquote cite="https://www.facebook.com/pydevbaroda">
                        <a href="https://www.facebook.com/pydevbaroda">Python Developers Baroda</a>
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endblock %}
